functions:
  authorize:
    description: Authorizes API keys
    handler: functions/authorize.handler

  register:
    description: Register a user for otp and return a QR code url
    handler: functions/register.handler
    events:
      - http:
          path: register
          method: post
          authorizer: authorize

  validate:
    description: Validate a user supplied otp
    handler: functions/validate.handler
    events:
      - http:
          path: validate
          method: post
          authorizer: authorize

#    Define function environment variables here
#    environment:
#      variable2: value2



resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        KeySchema:
          - AttributeName: customerId
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: customerId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1






