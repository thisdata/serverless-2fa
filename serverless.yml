service: serverless-2fa

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-west-2

  # Default IAM role access
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:*:*:table/${self:custom.usersTableName}
        - arn:aws:dynamodb:*:*:table/${self:custom.customersTableName}

# Service wide environment variables
  environment:
    REGION: ${self:provider.region}
    USERS_TABLE_NAME: ${self:custom.usersTableName}
    CUSTOMERS_TABLE_NAME: ${self:custom.customersTableName}

# Custom variables
custom:
  stage: ${opt:stage, self:provider.stage}
  usersTableName: ${self:service}-users-${self:custom.stage}
  customersTableName: ${self:service}-customers-${self:custom.stage}


# you can add packaging information here
